    <div id="app" class="h-full" background-color: rgb(235, 235, 235);">

        <div class="flex">
            <div class="bg-slate-300 h-screen p-5 pt-8 duration-300 relative" :class="isSidebarOpen ? 'w-44' : 'w-20'">
                <span class="material-symbols-rounded bg-white p-1 rounded-full absolute -right-3 top-9 border border-green-500 cursor-pointer" :class="isSidebarOpen ? '' : 'rotate-180'" @click="isSidebarOpen=!isSidebarOpen">arrow_back</span>
                <div class="inline-flex">
                    <span class="material-symbols-rounded text-2xl rounded cursor-pointer block float-left mr-2 text-teal-400">local_hospital</span>
                    <h1 class="duration-300 text-white origin-left font-medium text-2xl" :class="isSidebarOpen ? '' : 'scale-0'">Milestone2</h1>
                </div>

                <div class="flex items-center rounded-md bg-slate-100 mt-6 py-2" :class="isSidebarOpen ? 'px-4' : 'px-2.5'">
                    <span class="material-symbols-rounded" :class="isSidebarOpen ? 'mr-2' : ''" @click="isSidebarOpen=true">search</span>
                    <input class="text-base bg-transparent w-full focus:outline-none" type="search" placeholder="Cari.." :class="isSidebarOpen ? '' : 'hidden'">
                </div>

                <ul>
                    <template v-for="menu in menuItems">
                        <li class="">
                            <router-link :to="menu.route" class="text-gray-700 text-sm flex items-center gap-x-4 cursor-pointer hover:bg-slate-400 rounded-md my-2 p-1.5 hover:text-white" @click="currentPage=menu.route">
                                <span class="material-symbols-rounded block float-left" :class="{ active : isActive(menu.route)}" >{{ menu.icon }}</span>
                            <span class="text-base font-medium flex-1" :class="isSidebarOpen ? '' : 'hidden', { active : isActive(menu.route)}">{{ menu.title }}</span>
                            </router-link>       
                        </li>
                    </template>
                </ul>
            </div>
            <div class="p-5">
                <router-view></router-view>
            </div>      
        </div>
    </div>
